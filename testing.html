<!DOCTYPE html>
<html>
<head>
  <title>Arogi Network TSP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="arogi_earth.css" />
  <script src="leaflet/leaflet.js"></script>
  <script src="https://mapzen.com/tangram/0.6/tangram.min.js"></script>


  <style>
  body {
    padding: 0;
    margin: 0;
  }
  #map {
    height: 100%;
    width: 100%;
    padding:0px;
    margin:0px;
    position: absolute;
  }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>

  var map = L.map('map');
  var layer = Tangram.leafletLayer({
    scene: 'style.yaml',
    attribution: '<a href="arogi.com">Arogi</a> | &copy; <a href="http://osm.org">OpenSteetMap</a> | <a href="https://mapzen.com/tangram" target="_blank">Mapzen</a>'
  });
  layer.addTo(map);
  map.setView([37.5, -122], 9);


  </script>



</body>

</html>
